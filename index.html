<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor Eléctrico con GPS</title>
    <script src="https://cdn.jsdelivr.net/npm/konva@9.3.11/konva.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <div id="menu">
        <div class="logo">
            <h2>EDITOR ELÉCTRICO CON GPS</h2>
            <p>Sistema de georreferenciación de redes eléctricas</p>
        </div>

        <div>
            <h3>Vistas</h3>
            <div class="btn-group">
                <button class="tab" onclick="switchView('editor')">📐 Editor de Red</button>
                <button class="tab active" onclick="switchView('map')">🗺 Mapa GPS</button>
            </div>
        </div>

        <div>
            <h3>Herramientas</h3>
            <div class="btn-group">
                <button ><span>🟠</span> Poste</button>
                <button ><span>🔵</span> Transformador</button>
                <button ><span>🟢</span> Seccionador</button>
                <button ><span>🔴</span> Subestación</button>
                <button ><span>🔺</span> Usuario</button>
                <button class="btn-connect" ><span>📏</span> Conectar</button>
                <button class="btn-gps" ><span>📍</span> Obtener GPS Actual</button>
            </div>
        </div>
    </div>

    <div id="main-container">
        <div id="view-tabs"></div>

        <div id="editor-view" class="view">
            <div id="container"></div>
        </div>

        <div id="map-view" class="view active">
            <div id="map"></div>
        </div>

   
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
